  # app/views/hats/build_request.html.erb
  RequestAHat: "Einen Hut beantragen"
  HatExplainer: >
    <p>
    Hüte stellen eine formale, offizielle Art und Weise dar, einen Kommentar 
    im Namen eines Pojekts, einer Organisation oder einer Firma abzugeben. Jeder Benutzer
    kann mehrere Hüte haben und darf nur einen Hut gleichzeitig tragen, wenn er 
    Kommentare abgibt oder private Nachrichten verschickt.
    </p>
    <p>
    Hüte sind für Kernentwickler eines Projektes und Firmenmitarbeiter vorgesehen,
    die berechtigt sind, Kommentare im Namen des Projektes oder ihres Arbeitgebers abzugeben.
    Hüte sind vorrangig für größere Projekte und Firmen gedacht. Hüte dienen nicht dazu,
    alle Beiträge einer Person zu einem beliebigen Software-Projekt aufzulisten.
    </p>
    <p>
    Hüte werden nicht an gelegentliche Projektbeiträger, an Entwickler von 
    kleineren Projekten und an ehemalige Mitarbeiter vergeben. Ebenso, falls nicht 
    überprüft werden kann, dass die Person berechtigt ist, den Standpunkt einer Organisation zu vertreten.
    In der Regel wird kein Hut ohne offizielle E-Mail-Adresse der Firma oder ohne
    Commit-Rechte beim Projekt genehmigt.
    </p>
    <p>
    Um einen Hut für ihren Account anzufordern, geben Sie eine kurze Beschreibung zum Hut an
    (z.B. \"OpenBSD Entwickler\"), einen öffentlichen Link, der beim Hovern über dem Hut
    angezeigt werden soll - wie Ihre berufliche bzw. projektbezogene E-Mail-Adresse oder einen 
    Link zur Webseite des Projekts/Unternehmens - sowie private Anmerkungen, die Moderatoren
    beim Überprüfen Ihrer Nachfrage weiterhelfen sollen.
    </p>
    <p>
    Sobald Sie einen Hut angefragt haben, wird ein Moderator Ihre Anfrage überprüfen und
    die angegebene E-Mail-Adresse anschreiben bzw. händisch die angegebenen Daten verifizieren.
    </p>
  HatLabel: "Hut:"
  HatPlaceholder: "XYZ Projektmitglied"
  LinkLabel: "Link:"
  LinkPlaceholder: "benutzer@projekt.org oder URL zur Arbeitgeberseite"
  CommentLabel: "Kommentar:"
  CommentPlaceholder: "Wird nur Moderatoren beim Bestätigungsprozess angezeigt"
  RequestHat: "Hut beantragen"
  
