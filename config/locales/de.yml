  OptionalText: "Optional wenn Sie einen Link teilen; siehe bitte Richtlinien"
  SubmitTo: "Teile auf"
  GuidelinesButton: "Richlinien zum Teilen von Inhalten"
  GuidelinesText: >
          <li><p>
          Passen Sie den Artikeltitel nicht an, es sei denn dem originalen Titel
          fehlt es an Kontext oder an Klarheit. <strong>Entfernen Sie bitte vom Titel irrelevante Informationen wie der Name der Webseite, der Rubrik oder des Autors. </strong>
          </p></li>

          <li><p>
          Wenn der Artikel älter als ca ein Jahr ist, fügen Sie bitte das
          Veröffentlichungsjahr zum Titel in Klammern hinzu.
          </p></li>

          <li><p>
          Beim Teilen einer URL ist das Textfeld optional und sollte nur 
          benutzt werden, wenn zusätzlicher Kontext oder Erklärungen zum Link
          nötig sind. Kommentare oder Meinungen sollten für einen Kommentar
          behalten werden, sodass Artikel und Kommentar getrennt von einander
          bewertet werden können.
          </p></li>

          <li><p>
          Wenn kein <a href="/tags">Tag</a> zum Inhalt des geteilten Links passt, sind die Chancen 
          hoch, dass er auf diese Webseite nicht gehört. Benutzen sie keine extra 
          Tags, wenn sie nicht im Fokus des Artikels stehen.
          </p></li>

          <li><p>
          Um mühelos eine in Ihrem Browser offene Seite auf %s zu teilen, 
          fügen Sie das Bookmarklet rechts Ihrer Lesezeichenleiste hinzu.
          Beim Klicken auf das Bookmarklet werden Sie auf diese Seite mit
          vorausgefülltem Link und Titel weitergeleitet.
          

